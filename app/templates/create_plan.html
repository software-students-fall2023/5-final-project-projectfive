<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Plan</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="create-plan-container">
        <h2>Create New Plan</h2>
        <form action="/submit_plan" method="post"> <!-- Ensure this matches your route for plan submission -->
            <div class="form-group">
                <label for="name">Plan Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter plan name" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" placeholder="Enter plan content" required></textarea>
            </div>
            <div class="form-group">
                <label for="draft">Save as Draft:</label>
                <select id="draft" name="draft">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit">Create Plan</button>
        </form>
    </div>
</body>
</html>
